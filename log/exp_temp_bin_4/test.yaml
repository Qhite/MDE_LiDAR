device: 0

data:
  image_size: [228, 304]
  lidar_size: 70

model:
  backbone: "efficientnetb0"
  bin_size: 256
  decoder_type: 0 # 0-Trans Conv / 1-Interpolate
  decoder_dim: 16
  num_head: 8
  emb_dim: 128

train: # Adam Optimizer
  tag: "exp_temp_bins"
  batch_size: 40
  epochs: 20
  lr: 0.0005
  lr_decay: 0.1
  decay_epoch: [10]
  weight_decay: 0.0005
  alpha: 10.0
  beta: 0.1
  gamma: 0.1